{% extends 'blog/base.html' %}

<h1>{{ post.title }}</h1>
<h4>{{ post.author }}</h4>
<h5>{{ post.created_date }}</h5>

</div>

{% if post.photo != "defo" %}
<div><img src="{{ post.photo.url }}"></div>
{% endif %}

{% endblock %}
